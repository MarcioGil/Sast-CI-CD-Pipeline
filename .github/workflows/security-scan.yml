name: SAST Security Scan
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
jobs:
  semgrep:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Semgrep
        run: pip install semgrep
      - name: Run Semgrep scan
        run: semgrep --config .semgrep.yml app/
